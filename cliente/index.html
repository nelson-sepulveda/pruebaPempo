<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Chat NodeJs </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/ico" href="favicon.ico" />
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.9/angular-material.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="main.js"></script>
</head>
<body ng-app="myApp">

    <div ng-controller="AppCtrl"  style="height: 500px;" ng-cloak>

        <section layout="row" flex>

            <md-sidenav 
            class="md-sidenav-left"
            md-component-id="left"
            md-is-locked-open="$mdMedia('gt-md')"
            md-whiteframe="10">
          
              <md-toolbar class="md-theme-indigo">
                <h1 class="md-toolbar-tools">Menu</h1>
                <small class="md-caption">First Name - Last Name</small>
                <small class="md-caption">emai@email.com</small>
              </md-toolbar><br>
        
              <md-content layout-margin="left">
                <md-list>
                  <md-list-item md-component-id="left">
                    <md-button>
                      <md-icon class="material-icons">
                        dashboard
                      </md-icon>
                      Dashboard 
                    </md-button>
                  </md-list-item>
  
                  <md-list-item>
                    <md-button>
                      <md-icon class="material-icons">
                        supervisor_account
                      </md-icon>
                      Friends
                    </md-button>
                  </md-list-item>
  
                  <md-list-item>
                    <md-button>
                      <md-icon class="material-icons">
                        insert_comment
                      </md-icon>
                      Mensajes
                    </md-button>
                  </md-list-item>
  
                  <md-divider></md-divider>
                  <h6 class="md-subhead">Management</h6>
  
                  <md-list-item>
                    <md-button>
                      <md-icon class="material-icons">
                        delete
                      </md-icon>
                      Trash
                    </md-button>
                  </md-list-item>  
                  <md-list-item>
                    <md-button>
                      <md-icon class="material-icons">
                        settings
                      </md-icon>
                      Settings
                    </md-button>
                  </md-list-item>  
                </md-list>
              </md-content>
        
            </md-sidenav>
            

            <md-content flex >
              
              <md-toolbar class="tool md-hue-2" style="background-color: #1EB4DC;">
                <div class="md-toolbar-tools">
                  <h2 flex md-truncate>Dashboard</h2>

                  <md-button class="md-icon-button" aria-label="Favorite">
                    <md-icon class="material-icons">
                      search
                    </md-icon>
                  </md-button>
                  <md-button class="md-icon-button" aria-label="more">
                    <md-icon class="favorite-icon material-icons">
                      more_vert
                    </md-icon>
                  </md-button>
                </div>
                <div>
                  <md-button ng-click="toggleLeft()"
                    class="md-primary" hide-gt-md>
                    Menu
                  </md-button>
                </div>
              </md-toolbar> 
            
              <div class="container">
                <div class="container" id="mensajes"></div>
                <form onsubmit="return addMensaje(this);">
                    <md-input-container>
                      <label>Usuario</label>
                      <input id="nickname" ng-model="user.title">
                    </md-input-container>
                    <md-input-container  flex-gt-sm>
                      <label>Escribe un mensaje</label>
                      <input id="text" ng-model="user.mensaje">
                    </md-input-container>
                    <md-input-container>
                      <label>  </label>
                      <md-button type="submit" class="btn1 md-button "> Enviar </md-button>
                    </md-input-container>
                  <!-- <md-input-container>
                    <md-button class="md-fab md-mini" aria-label="Eat cake">
                        <md-icon md-svg-src=""></md-icon>
                    </md-button>
                  </md-input-container> -->
                  <md-input-container>
                    <md-button onclick="return vaciar(this);" class="btn1 md-button">
                      Vaciar
                    </md-button>  
                  </md-input-container>
                </form>
              </div>
              </div>
            </md-content>
        
          </section>
                  
    </div>

</body>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script> 
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular-animate.min.js"></script> 
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular-aria.min.js"></script> 
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular-messages.min.js"></script> 
    <script src="controller.js"></script>
    

    <!-- Angular Material Javascript now available via Google CDN; version 1.1.9 used here -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.9/angular-material.min.js"></script> 
</html>
